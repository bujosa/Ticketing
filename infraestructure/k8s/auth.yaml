apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
    template:
      metadata:
        labels:
          app: auth
      spec:
        containers:
          - name: auth
            image: bujosa/auth
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: 3000
      targetPort: 3000