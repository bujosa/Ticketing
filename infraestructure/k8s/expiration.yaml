apiVersion: apps/v1
kind: Deployment
metadata:
  name: expiration-deployment 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expiration
  template:
      metadata:
        labels:
          app: expiration
      spec:
        containers:
          - name: expiration
            image: us.gcr.io/ticketing-dev-305703/tickets
            env:
              - name: NATS_CLIENT_ID
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: NATS_URL
                value: 'http://nats-service:4222'
              - name: NATS_CLUSTER_ID
                value: tickets
                
---
apiVersion: v1
kind: Service
metadata:
  name: tickets-service
spec:
  selector:
    app: tickets
  ports:
    - name: tickets
      protocol: TCP
      port: 3000
      targetPort: 3000